<div class="wrapper">
  <h5>Por favor verifique su cuenta</h5>
  <div class="alert alert-warning" role="alert">
    <p>Para seguir usando nuestra aplicacion es necesario que se verifique</p>
  </div>
  <p>Se le ha enviado un email a su casilla de email:
    <br>
    <span class="email">
      {{email}}

    </span>
  </p>
    <button  [disabled]="isButtonDisabled" (click)="resendVerificationEmail()" >Reenviar correo</button>
</div>
