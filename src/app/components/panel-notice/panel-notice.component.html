<div class="wrapper-panel">
  <div class="formNotice">
    <form (ngSubmit)="saveNotice(forma)" #forma="ngForm">
      <div class="form-group tittle">
        <label for="">Titulo</label>

        <input type="text" name="tittle" [(ngModel)]="blog.tittle" class="form-control">
        <div class="date">
        &nbsp; Fecha: {{today}}
        </div>

      </div>
      <div class="form-group">
        <label for="description">Descripcion</label>
        <editor [(ngModel)]="blog.description" name="description" class="editor" [init]="{base_url: '/tinymce',suffix: '.min'}"></editor>

      </div>


      <button type="submit" >Guardar</button>
    </form>
  </div>


  <div class="container">
    <h1>Ultimas noticias</h1>
    <div class="wrapperNotices">
      <app-notices></app-notices>

    </div>
  </div>


</div>
